name: Emoji Weather (Hatfield 9am UK)

on:
  schedule:
    - cron: "0 8 * * *"   # 08:00 UTC â‰ˆ 09:00 UK during BST
  workflow_dispatch: {}

concurrency:
  group: emoji-weather
  cancel-in-progress: true

jobs:
  weather:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Post weather
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          LOCATION: ${{ secrets.LOCATION }}      # set this secret to ~51.7635,-0.2259
          DISPLAY_NAME: "Hatfield"
        run: python emoji_weather.py
